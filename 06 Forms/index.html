<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="container m-5">
      <!-- Name -->
      <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Enter your name"
        />
      </div>

      <!-- email  -->
      <div class="form-floating mb-3">
        <label for="floatingInput">Email address</label>
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
      </div>

      <!-- password -->
      <div class="form-floating mb-3">
        <label for="floatingPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
      </div>

      <!-- text area  -->
      <div class="mb-3">
        <label for="inputTextarea" class="form-label">Textarea</label>
        <textarea class="form-control" id="inputTextarea" rows="3"></textarea>
      </div>

      <!-- dropdown select option -->
      <div class="mb-3">
        <label for="inputSelect" class="form-label">Select</label>
        <select class="form-select" id="inputSelect">
          <option selected>Select an option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

      <!-- upload file input -->
      <div class="mb-3">
        <label for="inputFile" class="form-label">File input</label>
        <input class="form-control" type="file" id="inputFile" />
      </div>

      <!-- checkbox -->
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
      <br />

      <!-- radioButton -->
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>

      <!-- color picker -->
      <div class="mb-3">
        <label for="inputColor" class="form-label">Color picker</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="inputColor"
          name="inputColor"
        />
      </div>

      <!-- button submit  -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
