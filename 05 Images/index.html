<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- internal styles -->
    <style>
      .boundaries {
        width: 300px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <!-- img-fluid -->
      <p>With img-fluid</p>
      <div class="boundaries">
        <img
          src="https://www.w3schools.com/bootstrap5/paris.jpg"
          alt="paris"
          class="img-fluid"
        />
      </div>
      <p>Without img-fluid</p>
      <div class="boundaries">
        <img src="https://www.w3schools.com/bootstrap5/paris.jpg" alt="paris" />
      </div>
      <br />
      <br />
      <br />

      <!-- Image Shapes -->
      <h2>Image Shapes</h2>
      <img
        src="https://www.w3schools.com/bootstrap5/cinqueterre.jpg"
        class="img-thumbnail"
        alt="Cinque Terre"
        width="304"
        height="236"
      />
      <img
        src="https://www.w3schools.com/bootstrap5/cinqueterre.jpg"
        class="rounded-circle"
        alt="Cinque Terre"
        width="304"
        height="236"
      />
      <img
        src="https://www.w3schools.com/bootstrap5/cinqueterre.jpg"
        class="rounded"
        alt="Cinque Terre"
        width="304"
        height="236"
      />
    </div>
    <br />

    <!-- Centered Image -->
    <h2>Centered Image</h2>
    <img
      src="https://www.w3schools.com/bootstrap5/paris.jpg"
      class="mx-auto d-block"
      style="width: 300px"
    />
    <br />

    <!-- rounded-pill -->
    <h2>rounded-pill</h2>
    <img
      src="https://www.w3schools.com/bootstrap5/paris.jpg"
      class="rounded-pill img-fluid"
      style="width: 300px"
    />
    <br />
  </body>
</html>
