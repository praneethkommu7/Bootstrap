<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <style>
      .row {
        margin-top: 10px;
        height: 7rem;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-white">
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">1</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-secondary">
          2
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success">3</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning">4</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger">5</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">6</div>
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-dark">7</div>
      </div>
    </div>
  </body>
</html>
